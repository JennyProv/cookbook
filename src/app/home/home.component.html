<div class="row">

  <div class="leftcolumn" >
      <div class="card" *ngFor="let recipe of recipes">
        <h2>{{ recipe.title }}</h2>
        <h4>{{ recipe.subtitle }}</h4>
        <h5>{{ recipe.date }}</h5>
        <img class="fakeimg" src="{{ recipe.imgUrl }}" style="height:550px; width: 350px;" alt="instagram">
        <div [innerHtml]="recipe.description"></div>
      </div>
  </div>

  <div class="rightcolumn">
    <div class="card">
      <h2>Sozial media</h2>
      <div class="topbar">
        <a href="https://www.instagram.com" class="instagram">
          <img src="assets/instagram.png" alt="instagram">
        </a>
        <a href="https://www.facebook.com" class="facebook">
          <img src="assets/facebook.png" alt="facebook">
        </a>
        <a href="https://www.pinterest.com" class="pinterest">
          <img src="assets/pinterest.png" alt="pinterest">
        </a>
      </div>
    </div>
    <div class="card">
      <h2>Suche</h2>
      <div class="searchi">
        <form>
          <input type="text" id="search" name="search" placeholder="Suche.."><br>
        </form>
        <div class="search">
          <img src="assets/search.svg" style="width: 30px;" alt="search" class="search" (click)="search()">
        </div>
      </div>
    </div>
    <div class="card">
      <h3>Popular Post</h3>
      <div class="fakeimg">Image</div><br>
      <div class="fakeimg">Image</div><br>
      <div class="fakeimg">Image</div>
    </div>
    <div class="card">
      <h3>Kategory</h3>
      <p>Some text..</p>
    </div>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>
